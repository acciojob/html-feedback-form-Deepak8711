<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <h1>Feedback Form</h1>
  <form>
    <!-- Name Input -->
    <label for="name">Name:</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      minlength="3" 
      maxlength="50" 
      required 
      placeholder="Enter your name"
    />
    <br><br>

    <!-- Portfolio Input -->
    <label for="portfolio">Portfolio:</label>
    <input 
      type="url" 
      id="portfolio" 
      name="portfolio" 
      required 
      placeholder="https://yourwebsite.com"
    />
    <br><br>

    <!-- Favourite Colour Input -->
    <label for="favColor">Favourite Colour:</label>
    <input 
      type="color" 
      id="favColor" 
      name="favColor"
    />
    <br><br>

    <!-- Likeness Slider -->
    <label for="likeness">How much do you like your colour (1-100)?</label>
    <input 
      type="range" 
      id="likeness" 
      name="likeness" 
      min="1" 
      max="100"
    />
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
